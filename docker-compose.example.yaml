services:
  db:
    image: postgres:16.2
    restart: always
    container_name: sprockets_db
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - ${DATABASE_PORT}:5432
    environment:
      - POSTGRES_DB:${DATABASE_DB}
      - POSTGRES_USER:${DATABASE_USER}
      - POSTGRES_PASSWORD:${DATABASE_PASSWORD}
